<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hackerwins Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- styles -->
  <style type="text/css">
    body {
      font-family: NanumGothic, 나눔고딕, Helvetica Neue;
      padding-top: 50px;
    }
    .nav-container .navbar-googlenav .btn-navbar {
      cursor: pointer;
    }
    .nav-container .navbar-googlenav .btn-navbar .icon-bar {
        margin-top: 3px;
    }
    strong {
      color: darkred;
    }
  </style>
  <!-- local libs -->
  <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap-responsive.css"> 
  <link rel="stylesheet" href="/libs/google-bootstrap/css/google-bootstrap.css"> 
  <link rel="stylesheet" href="/libs/Font-Awesome/css/font-awesome.min.css"> 
  
  <!-- cdn libs -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> 
  <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script> 
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script> 
  
  <!-- angular ui -->
  <!--[if lte IE 8]>
    <script>
      // The ieshiv takes care of our ui.directives, bootstrap module directives and 
      // AngularJS's ng-view, ng-include, ng-pluralize and ng-switch directives.
      // However, IF you have custom directives (yours or someone else's) then
      // enumerate the list of tags in window.myCustomTags 
      window.myCustomTags = [ 'yourDirective', 'somebodyElsesDirective' ]; // optional
    </script>
    <script src="/libs/angular-ui/build/angular-ui-ieshiv.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/libs/angular-ui/build/angular-ui.min.css" />
  <script type="text/javascript" src="/libs/angular-ui/build/angular-ui.min.js"></script>
  
  <!-- Controller -->
  <script type="text/javascript" src="/js/app.js"></script>
</head>
<body ng-app="blog">
  <div class="container">
    <div class="row">
      <!-- Nav -->
      <div class="nav-container">
        <div class="navbar navbar-googlenav navbar-fixed-top" ng-controller="NavCtrl">
          <div class="navbar-inner">
            <div class="container">
              <!-- mobile menu btn -->
              <button class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="brand" href="#">Hackerwins Blog</a>
              <div class="nav-collapse collapse">
                <ul class="nav">
                  <li ng-class="{'/':'active'}[path]"><a href="#"><i class="icon-lightbulb"></i> 아이디어</a></li>
                  <li ng-class="{'/code':'active'}[path]"><a href="#/code"><i class="icon-coffee"></i> 코드</a></li>
                  <li ng-class="{'/tool':'active'}[path]"><a href="#/tool"><i class="icon-wrench"></i> 도구</a></li>
                  <li ng-class="{'/profile':'active'}[path]"><a href="#/profile"><i class="icon-github-alt"/></i> 주인장</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- contents -->
    <div class="row">
      <div ng-view></div>
    </div>
  </div>
</body>
</html>
